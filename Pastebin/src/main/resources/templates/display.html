<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTECn9o9b5PBBPTktP31ceR_ZUpIk1hKc_lsUBp2K83yQ&s">
</head>
<body>
    <div th:switch="${texts}" class="container my-5">
        <div class="col-md-10">
            <h2 th:case="null">No text yet!</h2>
            <div th:case="*">
<!--                <div class="card">-->
<!--                    <div class="card-body">-->
                        <div class="list-group"  th:each="text : ${texts}">
                            <li class="list-group-item list-group-item-action list-group-item-primary" th:each="text : ${texts}">
                                <a th:href="@{/text/:{id}(id=${text.id})}" th:text="${text.title}"></a>
                            </li>
                        </div>
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</body>
</html>
